<!DOCTYPE html>
<html>

<head>
    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <meta charset="utf-8" />
    <title>Вход в учетную запись</title>
</head>

<body>
    <form action="" method="POST">
        <div class="form-group">
            {% csrf_token %}
            <label for="id_username">Введи логин, яхонтовый мой</label>
            <input type="text" class="form-control" name="username" id="id_username" aria-describedby="inputHelp"
                placeholder="Сюда логин">
            <small id="inputHelp" class="form-text text-muted">Не забыл логин то?</small>
            <label for="id_password">Пароль давай</label>
            <input type="password" class="form-control" name="password" id="id_password" placeholder="Сюда пароль">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Создать</button>
    </form>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
</body>

</html>
