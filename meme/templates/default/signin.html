<!DOCTYPE html>
<html>

<head>
    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <meta charset="utf-8" />
    <title>Вход в учетную запись</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="inputLogin">Введи логин, яхонтовый мой</label>
            <input type="text" class="form-control" id="inputLogin" aria-describedby="inputHelp"
                placeholder="Сюда логин">
            <small id="inputHelp" class="form-text text-muted">Не забыл логин то?</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Пароль давай</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Сюда пароль">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    {{ context.error }}
</body>

</html>
