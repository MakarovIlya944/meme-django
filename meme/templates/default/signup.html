<!DOCTYPE html>
<html>

<head>
    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <meta charset="utf-8" />
    <title>Регистрация нового юзера</title>
</head>

<body>
    <h1 style="text-align: center;">Как тебя величать</h1>
    <form>
        <div class="form-group">
            <label for="inputLogin">Придумай себе логин</label>
            <input type="text" class="form-control" id="inputLogin" aria-describedby="inputHelp"
                placeholder="Введите логин">
            <small id="inputHelp" class="form-text text-muted">Логин можно и на русском</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Введи пароль">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</body>

</html>
