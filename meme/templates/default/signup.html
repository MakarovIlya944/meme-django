<!DOCTYPE html>
<html>

<head>
    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <meta charset="utf-8" />
    <title>Регистрация нового юзера</title>
</head>

<body>
    <h1 style="text-align: center;">Как тебя величать</h1>
    <form action="" method="POST">
        <div class="form-group">
            {% csrf_token %}
            <label for="id_username">Придумай себе логин</label>
            <input type="text" class="form-control" aria-describedby="inputHelp" 
            placeholder="Введите логин" name="username" maxlength="25" required id="id_username">
            <small id="inputHelp" class="form-text text-muted">Логин можно и на русском</small>

            <label for="id_password">Пароль</label>
            <input type="password" class="form-control" placeholder="Введи пароль" name="password" required id="id_password">

            <button type="submit" name="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>

</body>

</html>
