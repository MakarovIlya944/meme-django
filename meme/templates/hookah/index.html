<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hoohkah</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/fonts/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/styles.min.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static "assets/js/script.min.js" %}"></script>
</head>

<body>
    <div class="simple-slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- <div class="swiper-slide" style="background-image:url(https://placeholdit.imgix.net/~text?txtsize=68&amp;txt=Slideshow+Image&amp;w=1920&amp;h=500);">gbf</div> -->

                {% for element in recepies %}
                <div class="swiper-slide" style="padding: 100px;">

                    <ul class="list-group">
                        {% for tabac in element.tobaccos %}
                        <li class="list-group-item {{ tabac.have }}"><span>{{ tabac.taste }}</span></li>
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}

            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div class="features-boxed">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Табачок</h2>
            </div>
            <div class="row justify-content-center features">
                {% for element in store %}
                <div class="col-sm-6 col-md-5 col-lg-4 item">
                    <div class="box"><i class="fa fa-phone icon"></i>
                        <h3 class="name">{{ element.taste }}</h3>
                        <p class="description">{{ element.mark }}</p><a class="learn-more" href="#">Learn more »</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

</body>

</html>
